<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="bookmark.png" type="image/x-icon" />
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header id="header" class="text-center py-5">
      <h1 class="my-0 mx-auto position-relative">Bookmarker</h1>
    </header>
    <main id="main">
      <div class="container py-4">
        <h3 class="text-center my-0">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h3>
        <div class="form pt-3">
          <div class="site__name d-flex flex-column gap-2 my-4">
            <label for="siteName" class="fw-semibold"
              ><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label
            >
            <input
              type="text"
              placeholder="Bookmark Name"
              id="siteName"
              name="siteName"
              class="p-2 rounded-1 form-control name" />
          </div>
          <div class="site__url d-flex flex-column gap-2 my-4">
            <label for="siteUrl" class="fw-semibold"
              ><i class="fa-solid fa-link me-2"></i>Site Name</label
            >
            <input
              type="text"
              placeholder="Website URL"
              id="siteUrl"
              name="siteUrl"
              class="form-control p-2 rounded-1 url" />
          </div>
          <button id="submit" class="submit">Submit</button>
        </div>
      </div>
    </main>
    <section id="table" class="py-4">
      <div class="container">
        <table class="text-center bg-white w-100">
          <thead>
            <tr class="border-bottom">
              <th class="text-capitalize p-3">Index</th>
              <th class="text-capitalize p-3">Website Name</th>
              <th class="text-capitalize p-3">Visit</th>
              <th class="text-capitalize p-3">Delete</th>
            </tr>
          </thead>
          <tbody id="body"></tbody>
        </table>
      </div>
    </section>
    <div
      class="message bg-white px-5 py-4 position-fixed top-50 start-50 translate-middle rounded-3 hidden">
      <div class="close d-flex justify-content-between align-items-center my-4">
        <div class="circles">
          <span class="rounded-circle"></span>
          <span class="rounded-circle"></span>
          <span class="rounded-circle"></span>
        </div>
        <a href="" class="text-black"
          ><i class="fa-solid fa-close fa-2xl"></i
        ></a>
      </div>
      <h5 class="my-4 fw-semibold">
        Site Name or Url is not valid, Please follow the rules below :
      </h5>
      <ul class="list-unstyled">
        <li class="my-3 fs-5">
          <i class="fa-solid fa-circle-right"></i>
          Site name must contain at least 3 characters
        </li>
        <li class="my-3 fs-5">
          <i class="fa-solid fa-circle-right"></i>
          Site URL must be a valid one
        </li>
      </ul>
    </div>
    <div class="overlay top-0 start-0 position-fixed w-100 h-100 hidden"></div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
